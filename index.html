<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Temperature converter</title>
</head>
<body>
    <div class="container mt-5">
        <div class="converter-form p-4">
            <h2 class="text-center">Temperature Conversion</h2>
            <form>
                <div class="mb-3">
                    <label for="inputtemp" class="form-label">Your temperature:</label>
                    <input type="number" id="inputtemp" class="form-control" placeholder="Enter temperature">
                </div>
                <div class="form-check">
                    <input type="radio" id="tocelcius" name="conversion" class="form-check-input">
                    <label for="tocelcius" class="form-check-label">Fahrenheit to Celsius</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="toFahrenheit" name="conversion" class="form-check-input">
                    <label for="toFahrenheit" class="form-check-label">Celsius to Fahrenheit</label>
                </div>
                <button type="button" class="btn btn-outline-primary w-100" id="submitForm">Submit</button>
                <div class="mt-3">
                    <label for="outputtemp" class="form-label">Converted temperature:</label>
                    <input type="text" id="outputtemp" class="form-control" readonly>
                </div>
                <div class="mt-3">
                    <p id="outputMessage" class="text-center"></p>
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
